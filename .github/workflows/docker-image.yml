name: Build and Push Docker Image

on:
  pull_request:
    branches:
      - main
    types: [ labeled ]

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Short Revision
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: bhatiasunny/my-preview-app:${{ env.SHORT_SHA }}

      # - name: Checkout Manifests Repo
      #   uses: actions/checkout@v4
      #   with:
      #     repository: SunBha/preview-env-manifests
      #     token: ${{ secrets.MANIFESTS_REPO_TOKEN }}
      #     path: kustomize-preview-app

      # - name: Update Kustomization File
      #   run: |
      #     cd kustomize-preview-app
      #     sed -i "s|newTag:.*|newTag: $SHORT_SHA|" kustomization.yaml
      #     git config --global user.name "github-actions"
      #     git config --global user.email "github-actions@github.com"
      #     git commit -am "Update image tag to $SHORT_SHA"
      #     git push

      - name: Checkout and Update Kustomization File
        run: |
          # Clone the manifests repo
          git clone https://x-access-token:${{ secrets.MANIFESTS_REPO_TOKEN }}@github.com/SunBha/preview-env-manifests.git preview-env-manifests
          
          # Navigate into the repo
          cd preview-env-manifests/kustomize-preview-app

          # Verify if kustomization.yaml exists
          if [ -f "kustomization.yaml" ]; then
            echo "✅ Found kustomization.yaml, updating..."
            sed -i "s|newTag:.*|newTag: ${SHORT_SHA}|" kustomization.yaml
          else
            echo "❌ ERROR: kustomization.yaml not found!"
            exit 1
          fi

          # Commit and push changes
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git commit -am "Update image tag to ${SHORT_SHA}"
          git push
