apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: myapps
  namespace: argocd  
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - pullRequest:
      github:
        owner: sunbha
        repo: preview-env-source-code
        api: https://api.github.com/
        tokenRef:
          secretName: argocd-token
          key: token
        labels:
          - preview
      requeueAfterSeconds: 180  # Increased to 3 minutes to allow GitHub Actions to complete
  template:
    metadata:
      name: 'myapp-pr-{{.number}}'
      annotations:
        argocd.argoproj.io/sync-wave: "0"
        argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    spec:
      source:
        repoURL: 'https://github.com/SunBha/preview-env-source-code.git'
        targetRevision: '{{.branch}}'
        path: preview-kustomize/ 
      project: "default"
      destination:
        server: https://kubernetes.default.svc
        namespace: 'preview-pr-{{.number}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - RespectIgnoreDifferences=true